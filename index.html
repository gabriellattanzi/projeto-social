<!--Pra tirar print no computador mais fácil sem precisar ficar editando imagem segue os passos.

1. Vai até a pagina que deseja tirar o print, clique com o botão direito e vai ate "inspecionar".
2. Vai abrir uma barra lateral (que ja foi mostrada em outros módulos.) na barra no canto superior esquerdo tem um ícone de celular e tablet. 
clica nele e coloca uma dimensão de celular (voce pode escolher um tamanho personalizado.)
3. feito isso voce clica nos 3 pontinho no canto superior direito no canto da barra. E vai em "run command" ou "correr comando".
4. vai abrir uma barra la voce digita "full" vai aparecer um única opção e já esta. Vai fazer o download.


Parece difícil assim explicando, mas é muito facil.-->
